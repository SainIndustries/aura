name: Build Snapshot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.HETZNER_SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_ed25519
          chmod 600 /home/runner/.ssh/id_ed25519
          echo "SSH key fingerprint:"
          ssh-keygen -lf /home/runner/.ssh/id_ed25519

      - name: Debug Hetzner API
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
        run: |
          echo "Checking SSH keys in Hetzner project..."
          curl -s -H "Authorization: Bearer $HETZNER_API_TOKEN" "https://api.hetzner.cloud/v1/ssh_keys" | jq '.ssh_keys[] | {id, name}'
          
          echo "Checking available locations..."
          curl -s -H "Authorization: Bearer $HETZNER_API_TOKEN" "https://api.hetzner.cloud/v1/locations" | jq '.locations[].name'

      - name: Build Snapshot
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
          SSH_PRIVATE_KEY_PATH: /home/runner/.ssh/id_ed25519
        run: |
          chmod +x src/scripts/build-snapshot.sh
          
          # Get the actual SSH key ID from the API
          SSH_KEY_ID=$(curl -s -H "Authorization: Bearer $HETZNER_API_TOKEN" "https://api.hetzner.cloud/v1/ssh_keys" | jq -r '.ssh_keys[0].id')
          echo "Using SSH Key ID from API: $SSH_KEY_ID"
          export HETZNER_SSH_KEY_ID=$SSH_KEY_ID
          
          ./src/scripts/build-snapshot.sh 2>&1 | tee snapshot-output.txt
          
          # Check if snapshot was created
          if grep -q "SNAPSHOT_ID=" snapshot-output.txt; then
            SNAPSHOT_ID=$(grep "SNAPSHOT_ID=" snapshot-output.txt | cut -d= -f2)
            echo "Created snapshot: $SNAPSHOT_ID"
            echo "SNAPSHOT_ID=$SNAPSHOT_ID" >> $GITHUB_OUTPUT
          else
            echo "ERROR: Snapshot creation failed"
            cat snapshot-output.txt
            exit 1
          fi

      - name: Summary
        run: |
          echo "## Snapshot Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat snapshot-output.txt >> $GITHUB_STEP_SUMMARY
