name: Build Snapshot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Build Snapshot
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
          HETZNER_SSH_KEY_ID: "106255989"
          SSH_PRIVATE_KEY_PATH: ~/.ssh/id_ed25519
        run: |
          chmod +x src/scripts/build-snapshot.sh
          ./src/scripts/build-snapshot.sh | tee snapshot-output.txt
          
          # Extract snapshot ID
          SNAPSHOT_ID=$(grep "SNAPSHOT_ID=" snapshot-output.txt | cut -d= -f2)
          echo "Created snapshot: $SNAPSHOT_ID"
          echo "SNAPSHOT_ID=$SNAPSHOT_ID" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## Snapshot Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat snapshot-output.txt >> $GITHUB_STEP_SUMMARY
